<!--*************Questions******************-->


<div id="accordion" style="background:#54b6d4">
    <div class="row">
        <div class="offset-1 col-md-8">
            <h2 class="qclass">Do You Want to know about your birthday Gift?</h2>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-md-4">
            <button class="button button--wapasha button--round-s" data-toggle="collapse" data-target="#sure"
                    aria-expanded="true" aria-controls="collapseOne">
                <span class="qbclass">Yes, Please!</span>
            </button>
        </div>
        <div class="offset-2 col-md-4">
            <button class="button button--wapasha button--round-s" data-toggle="collapse" data-target="#noo"
                    aria-expanded="true" aria-controls="collapseOne">
                <span class="qbclass">Nope</span>
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
            <div style="margin-left:0%" id="sure" class="collapse" aria-labelledby="headingOne"
                 data-parent="#accordion">
                <div class="card-body">
                    <img class="yesorno" src="images/Photos/collage/main-nahi-bataunga.webp"/>
                </div>
            </div>
            <div style="margin-left:0%" id="noo" class="collapse" aria-labelledby="headingOne"
                 data-parent="#accordion">
                <div class="card-body">
                    <img class="yesorno" src="images/Photos/collage/maxresdefault.webp"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-md-8">
            <h2 class="qclass">Do You like this Birthday Wish?</h2>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-md-4">
            <button class="button button--wapasha button--round-s" data-toggle="collapse" data-target="#yes"
                    aria-expanded="true" aria-controls="collapseOne">
                <span class="qbclass">Yes</span>
            </button>
        </div>
        <div class="offset-2 col-md-4">
            <button class="button button--wapasha button--round-s" data-toggle="collapse" data-target="#no"
                    aria-expanded="true" aria-controls="collapseOne">
                <span class="qbclass">No</span>
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
            <div style="margin-left:0%" id="yes" class="collapse" aria-labelledby="headingOne"
                 data-parent="#accordion">
                <div class="card-body">
                    <img class="yesorno" src="images/Photos/collage/Digital India Project.webp"/>
                </div>
            </div>
            <div style="margin-left:0%" id="no" class="collapse" aria-labelledby="headingOne"
                 data-parent="#accordion">
                <div class="card-body">
                    <img class="yesorno" src="images/Photos/collage/crydog.webp"/>
                </div>
            </div>
        </div>
    </div>
